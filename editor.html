<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Editor</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- Load scripts in the correct order with proper attributes -->
  <script src="pdf.js" defer></script>
  <script src="pdf-config.js" defer></script>
  <script src="editor.js" defer></script>
</head>
<body class="editor">
  <div id="toolbar">
    <div class="tool-group navigation">
      <button id="prevPage" title="Previous Page">←</button>
      <span id="pageInfo">Page <span id="currentPage">0</span> of <span id="totalPages">0</span></span>
      <button id="nextPage" title="Next Page">→</button>
      <input type="number" id="pageNumber" min="1" value="1">
      <button id="goToPage">Go</button>
    </div>
    
    <div class="tool-group zoom">
      <button id="zoomOut" title="Zoom Out">-</button>
      <span id="zoomLevel">100%</span>
      <button id="zoomIn" title="Zoom In">+</button>
    </div>
    
    <div class="tool-group editing">
      <button id="selectTool" class="active" title="Select">Select</button>
      <button id="textTool" title="Add Text">Text</button>
      <button id="highlightTool" title="Highlight">Highlight</button>
      <button id="underlineTool" title="Underline">Underline</button>
      <button id="drawTool" title="Draw">Draw</button>
      <button id="shapeTool" title="Shapes">Shapes</button>
      <button id="eraseTool" title="Erase">Erase</button>
    </div>
    
    <div class="tool-group actions">
      <button id="savePdf" title="Save PDF">Save</button>
      <button id="printPdf" title="Print">Print</button>
    </div>
  </div>
  
  <div id="editor-container">
    <div id="pdf-container">
      <canvas id="pdf-canvas"></canvas>
      <div id="annotations-layer"></div>
      <div id="text-layer"></div>
    </div>
    
    <div id="properties-panel">
      <h3>Properties</h3>
      <div class="property-group">
        <label for="strokeColor">Color</label>
        <input type="color" id="strokeColor" value="#ff0000">
      </div>
      <div class="property-group">
        <label for="strokeWidth">Width</label>
        <input type="range" id="strokeWidth" min="1" max="20" value="5">
      </div>
      <div class="property-group" id="fontProperties">
        <label for="fontSize">Font Size</label>
        <input type="number" id="fontSize" min="8" max="72" value="16">
        <label for="fontFamily">Font</label>
        <select id="fontFamily">
          <option value="Arial">Arial</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Courier New">Courier New</option>
          <option value="Georgia">Georgia</option>
          <option value="Verdana">Verdana</option>
        </select>
      </div>
    </div>
  </div>
  
  <!-- We moved editor.js to the head with defer attribute -->
</body>
</html>
